<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <!--Bootstrap5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <title>Etch-a-Sketch</title>

<body>
  <div class="container-fluid">
    <div class="row title bg-dark text-white">
      <h1>Etch-a-Sketch</h1>
    </div>
    
    <div class="grid-container row">
      <div class="row">
        <div class="grid-item col">1</div>
        <div class="grid-item col">2</div>
        <div class="grid-item col">3</div>
        <div class="grid-item col">4</div>
      </div>
      <div class="row">
      <div class="grid-item col">5</div>
      <div class="grid-item col">6</div>
      <div class="grid-item col">7</div>
      <div class="grid-item col">8</div>
      </div>  
      <div class="row">
      <div class="grid-item col">9</div>
      <div class="grid-item col">10</div>
      <div class="grid-item col">11</div>
      <div class="grid-item col">12</div>
      </div>
      <div class="row">
      <div class="grid-item col">13</div>
      <div class="grid-item col">14</div>
      <div class="grid-item col">15</div>
      <div class="grid-item col">16</div>
    </div>
    </div>



  </div>
